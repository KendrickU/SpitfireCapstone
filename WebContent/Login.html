<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="https://unpkg.com/vue"></script>
<link href="bootstrap/css/bootstrap.css" rel="stylesheet"
	type="text/css" />
<script src="bootstrap/js/jquery.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<title>Welcome</title>
</head>
<body style="background-color:#2b2b33">
	<div id="login">
		<div class="modal-dialog">
				<div class="loginmodal-container">
					<h1>Login to Your Account</h1><br>
					<input type="text" v-model="credentials.user" placeholder="Username">
					<input type="password" v-model="credentials.pass" placeholder="Password">
					<div id="submit">
  					<button class="login loginmodal-submit" v-on:click="submit()">Login</button>
					</div>			  
				</div>
			</div>
		</div>
		<router-view></router-view>
		<script src="javascript/Login.js"></script>
</body>
</html>
