<!DOCTYPE html>
<html>
  <head>
    <title>Update an Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
	<style>
input[type=text], select {
    width: 100%; 
    padding: 12px;  
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; 
    margin-top: 6px; 
    margin-bottom: 16px; 
    resize: vertical;
}

input[type=submit] {
    cursor:pointer;
	width:100%;
	border:none;
	background:grey;
	color:#FFF;
	margin:0 0 5px;
	padding:10px;
	font-size:15px;
	font-family: Quicksand;
	letter-spacing: 2px;
}

input[type=submit]:hover {
    background:black;
	-webkit-transition:background 0.3s ease-in-out;
	-moz-transition:background 0.3s ease-in-out;
	transition:background-color 0.3s ease-in-out;
}

.updateFormContainer {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
    max-width:650px;
    margin:0 auto;
    position:relative;
	font-family: Quicksand;
}
.updateFormContainer label, span {
	color: #000000;
}
.updateFormContainer h1, p{
	text-align: center;
}
</style>
  </head>
   <body>
  <div class="updateFormContainer">
  <h1>Update an Item!</h1>
      <p>Click <a href="/welcome">here</a> to go back to the Home page.</p>
      <p>Click <a href="/database">here</a> to go back to the Item list page.</p>
  <form action="/database/update/{{updateItem.idItems}}" method="POST">
  	<label for="idItems">ID Item</label>
    <input type="text" id="updatedidItems" name="updatedidItems" value="{{updateItem.idItems}}">
    <label for="Name">Name</label>
    <input type="text" id="updatedName" name="updatedName" value="{{updateItem.Name}}">
    <label for="Quantity">Quantity</label>
    <input type="text" id="updatedQuantity" name="updatedQuantity" value="{{updateItem.Quantity}}">
	<label for="Barcode">Barcode</label>
    <input type="text" id="updatedBarcode" name="updatedBarcode" value="{{updateItem.Barcode}}">
  
    <input type="submit" value="Submit">
  </form>
  </div>
  </body>
</html>
