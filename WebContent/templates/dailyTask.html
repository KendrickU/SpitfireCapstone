.todo{

    width: 100%;

} 
.todo:before {
    position: absolute;
    content: '';
    left: 1em;
    top: 0;
    height: 100%;
    width: 1px;
    background: #f0f0f0;
}
#overlay{
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100%;
    height: 100%;
    z-index: 3;
    display: none;
    background: rgba(0,0,0,0.5)

.test{
    position: relative;
    padding: 20px 0;
}

.test > label{
    bottom: 0;
    color: rgba(0,0,0,.26);
    font-size: 12px;
    left: 0;
    right: 0;
    pointer-events: none;
    position: absolute;
    display: block;
    top: 24px;
    width: 100%;
    overflow: hidden;
    text-align: left;
    -webkit-transition: .2s cubic-bezier(.4,0,.2,1);
    -o-transition: .2s cubic-bezier(.4,0,.2,1);
    transition: .2s cubic-bezier(.4,0,.2,1);
}

.test label:after{
    background-color: rgb(33,150,243);
    bottom: 20px;
    content: '';
    height: 2px;
    left: 45%;
    position: absolute;
    -webkit-transition: .3s cubic-bezier(0.4,0,0.2,1);
    -o-transition: .3s cubic-bezier(0.4,0,0.2,1);
    transition: .3s cubic-bezier(0.4,0,0.2,1);
    visibility: hidden;
    width: 10px;
}
.textCounter {
    position: absolute;
    right: 0;
    font-size: 11px;
    bottom: 0;
}

.test .effect:after {
    background-color: rgb(10, 107, 141);
    width: 100%;
    left: 0%;
    visibility: visible;
}
.test .effect{
    color: rgb(10, 107, 141);
    font-size: 12px;
    top: 4px;
    visibility: visible;
}

  $(function() {

    $("#datepicker").datepicker();
  
    function update() {
        var d = new Date(),
            currentDay = d.getDate(),
            day = d.getDay(),
            month = d.getMonth(),
            year = d.getFullYear(),
            d_names = Array("Sunday", "Monday", "Tuesday",
                "Wednesday", "Thursday", "Friday", "Saturday"),
            m_names = new Array("January", "February", "March",
                "April", "May", "June", "July", "August", "September",
                "October", "November", "December"),
            hour = d.getHours(),
            minutes = d.getMinutes(),
            sup = "",
            a_p = "";

        if (currentDay == 1 || currentDay == 21 || currentDay == 31) {
            sup = 'st';
        } else if (currentDay == 2 || currentDay == 22) {
            sup = 'nd';
        } else if (currentDay == 3 || currentDay == 23) {
            sup = 'rd';
        } else {
            sup = "th";
        }
        if (hour < 12) {
            a_p = 'AM';
        } else {
            a_p = 'PM';
        }
        if (hour > 12) {
            hour = hour - 12;
        }
        if (hour == 0) {
            hour = 12;
        }
        if (hour < 10) {
            hour = '0' + hour;
        }
        if (minutes < 10) {
            minutes = '0' + minutes;
        }
        $('.date-container .t-day').html(currentDay + '<SUP>' + sup + '</SUP>');
        $('.fulldate .day').html(d_names[day]);
        $('.fulldate .date').html(m_names[month] + ', ' + year);
        $('.fulldate .timing').html(hour + '<span class="dot">:</span>' + minutes + ' ' + a_p);
        $('.pre-loading .wel-day').html(d_names[day]);
    }
    update();
    setInterval(update, 1000);

      $('.category p').html('queued').css({'background':'rgba(0,0,0,0.3)'});
        if (counter > 0) {
            $('.list').prepend("<li><div class='listed'><div class='options'><a href='#' class='erase' title='Erase Task'></a></div><div class='listed01'><h3>" + myTitle + "<span class='at'> — in </span>" + myLocation + "</h3><p class='paragraph'>" + html + "</p></div><div class='listed02'><span class='listed-date'>" + myDate + "</span><span class='listed-time'> at <b>" + myTime + "</b></span><span class='priority'><input type='radio' id='star1'><label for='star1'></label><input type='radio' id='star2'><label  for='star2'></label><input type='radio' id='star3'><label  for='star3'></label><span class='tolip'></span></span></div></div></li>");
            $('.pre-loading').hide();
            $('.counter').addClass('numric-animated');

        }
        reseted();
 
        $('.options .erase').click(function(event) {
            var title = $(event.target).closest('li').find('h3').text();
            $(' #overlay, .main-message').fadeIn();
 $('.message, .answer').css({
                        'opacity': '1'
                    });
            $('.message p').html('This task <b>(' + title + ' )</b> will be deleted and you will no longer be able to find it.');
            $('.answer button').on('click', function(e) {

                if ($('#yes').is(e.target)) {
                    $('.circular').fadeIn();
                    $('.message, .answer').animate({
                        opacity: '0'
                    });

                    setTimeout(function() {
                        $('#overlay, .main-message').fadeOut()
                        $('.circular').fadeOut();
                        $(event.target).closest('li').remove();

                        var co = $('.list li').length;

                        if (co == 0) {
                            $('.pre-loading').fadeIn();

                        }
                    }, 2500);
                clearTimeout()



                } else if ($('#no').is(e.target)) {
                    $(' #overlay, .main-message').fadeOut();

                }

            })
        });



        $('.morelink').click(function(e) {
            var hidden = $(e.target).closest('.morecontent');

$(this).find('.icon-arrow-down').toggleClass('rotated');


            hidden.find('span').toggle();

        });


        var co = $('.list li').length;
    });
    $('#overlay').mouseup(function(e) {
        var container = $("#card-main, .main-message");
        if (!container.is(e.target) && container.has(e.target).length === 0) {
            $(".main-message").fadeOut();
            reseted();
        }
    });
    $('#close-icon').on('click', function() {
        reseted();
    });
 
    $('#close-icon, .credit-list ul li a').append("<span class='ripple'></span>");
  
    $('#collapse, .list-order').on('click', function() {
        $('.ova').toggleClass('animateme');
        $('.fa-ellipsis-h').toggleClass('ba');
        $('.credit-list').toggle();
    });

  
  
    $('#close-icon, #submit, .credit-list ul li a, .icon, .list-order').on('mouseup mousedown', function(e) {

        if (e.type === 'mouseup') {
            var ofs = $(this).offset(),
                dX = e.pageX - ofs.left,
                dY = e.pageY - ofs.top;
            $('.ripple').css({
                left: dX,
                top: dY
            });
            $(this).find('.ripple').addClass('click-effect');
        }
        if (e.type === 'mousedown') {
            $('.ripple').removeClass("click-effect");
        }
    });
});
  </script>
  </body>
</html>
